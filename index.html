<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="libdebug is a Python library to debug binary executables, your own way">
    <title>libdebug</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffef;
            font-family: "Nunito", sans-serif;
        }
        .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        }
        .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            max-width: 600px;
            margin-bottom: 20px;
            display: none;   /* Hide initially */
        }
        .logo-vertical
        {
            max-height: 300px;
            margin-bottom: 20px;
            display: none;   /* Hide initially */
        }
        .logo { display: block; } /* Show horizontal logo initially */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            padding-right: 1.5em;
            padding-left: 1.5em;
        }
        .icon {
            width: 30px;
            margin-right: 10px;
        }
        @media (orientation: portrait) {
            .logo { display: none; }
            .logo-vertical { display: block; } /* Ensure this is visible in portrait */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://github.com/libdebug/libdebug">
            <img src="./images/libdebug_logo_horiz.webp" alt="libdebug Logo" class="logo">
            <img src="./images/libdebug_logo_vert.webp" alt="libdebug Logo Vertical" class="logo-vertical">
        </a>
        <p>
            A Python library to debug binary executables, your own way.
        </p>
        <!-- icons -->
        <div class="icons-container">
            <a href="https://github.com/libdebug/libdebug" target="_blank"><img src="./images/github-mark/github-mark.png" alt="GitHub" style="width: 30px; margin-right: 10px;"></a>
            <a href="https://docs.libdebug.org/" target="_blank"><img src="./images/logo-dark.png" alt="Docs" style="width: 30px; margin-right: 10px;"></a>
            <a href="https://pypi.org/project/libdebug/" target="_blank"><img src="./images/pypi.png" alt="PyPI" style="width: 30px; margin-right: 10px;"></a>
        </div>
    </div>
</body>
</html>
