<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="libdebug - Build Your Own Debugger for a Better (Hello) World!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libdebug - CCS24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Material Icons CDN -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-image: url('images/SLC_Skyline_2024.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay to improve text readability */
            padding: 20px;
            position: relative;
        }

        .text-thanks {
            font-size: 1.5rem;
            position: absolute;
            top: 3em; /* 3em below the top of the window */
            left: 50%;
            transform: translateX(-50%);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            top: 50%; /* Center the buttons vertically */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .footer {
            position: absolute;
            bottom: 2.5em; /* 3em above the bottom of the window */
            left: 50%;
            transform: translateX(-50%);
        }

        .material-icons {
            font-size: 2rem; /* Adjust icon size */
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="text-thanks">
            <img src="images/libdebug-logo-transparent.webp" alt="libdebug logo" width="100em" height="100em"><br>
            Thank you for visiting the <strong>libdebug</strong> poster at ACM CCS24!<br>We hope you got a sticker!
        </p>

        <div class="btn-container">
            <a href="poster_link_url" class="btn btn-primary">
                Digital Poster
                <i class="material-icons">insert_drive_file</i> <!-- Poster Icon -->
            </a>
            <a href="paper_link_url" class="btn btn-warning">
                Proceedings
                <i class="material-icons">article</i> <!-- Paper Icon -->
            </a>
            <a href="git_repo_url" class="btn btn-success">
                GitHub Repository
                <i class="material-icons">code</i> <!-- GitHub Icon -->
            </a>
            <a href="docs_url" class="btn btn-info">
                Documentation
                <i class="material-icons">description</i> <!-- Documentation Icon -->
            </a>
        </div>

        <small>
            <p class="footer">
                Background picture is licensed by Invictus323 under the <a href="https://creativecommons.org/licenses/by/4.0/deed.it" class="text-light">Creative Commons BY 4.0 International license</a>.
            </p>
        </small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HOsoN3o9JjOsZBwD6yqk5g6omPpqqHF5+1vbuF3fbC8J1We7BdE/jcJ7brYZugvo" crossorigin="anonymous"></script>
</body>
</html>
